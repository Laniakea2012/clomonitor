<svg
  class="{{ theme }}"
  width="450"
  height="235"
  viewBox="0 0 450 235"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    .header {
      fill: #2a0552;
    }

    .dark .header {
      fill: #0f0e11;
    }

    .logo {
      fill: #fff;
    }

    .clo {
      font-family: "Arial", Gadget, sans-serif;
      font-size: 18px;
      font-weight: 600;
    }

    .monitor {
      font-family: "Arial", "Helvetica Neue", Helvetica, sans-serif;
      font-size: 18px;
      font-weight: 300;
    }

    .beta {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 9px;
      font-weight: 400;
      fill: #fff;
    }

    .bg {
      fill: #f9f9f9;
    }

    .dark .bg {
      fill: #2c2e31;
    }

    .title {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 12px;
      font-weight: 600;
      letter-spacing: .3px;
      fill: #6c757d;
    }

    .dark .title {
      fill: #a0a0a0;
    }

    .barBg {
      fill: #fff;
      stroke: #dee2e6;
    }

    .dark .barBg {
      fill: #131216;
      stroke: #676869;
    }

    .valueBg {
      fill: #dee2e6;
      stroke: #dee2e6;
    }

    .dark .valueBg {
      fill: #2b2a2e;
      stroke: #676869;
    }

    .value {
      font-family: SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size: 12px;
      font-weight: 600;
      fill: #38383f;
    }

    .dark .value {
      fill: #a3a3a6;
    }

    .barWrapper {
      fill: #dee2e6;
    }

    .dark .barWrapper {
      fill: #2b2a2e;
    }

    .bar-a {
      fill: #90be6d;
    }

    .bar-b {
      fill: #f9c74f;
    }

    .bar-c {
      fill: #f8961e;
    }

    .bar-d {
      fill: #f94144;
    }

    .empty-icon {
      stroke: #6c757d;
    }

    .dark .empty-icon {
      stroke: #a0a0a0;
    }

    .icon {
      stroke: #6c757d;
      fill: #6c757d;
    }

    .dark .icon {
      stroke: #a0a0a0;
      fill: #a0a0a0;
    }

    @supports(-moz-appearance: auto) {
      /* Selector detects Firefox */
      .value { font-size:12px; }
    }

    .circle {
      fill: #fff;
      stroke: #e2e2e2;
    }

    .dark .circle {
      fill: #131216;
      stroke: #676869;
    }

    .chart-circle {
      fill: none;
      stroke-dashoffset: 251.42;
    }

    .circle-a {
      stroke: #90be6d;
    }

    .circle-b {
      stroke: #f9c74f;
    }

    .circle-c {
      stroke: #f8961e;
    }

    .circle-d {
      stroke: #f94144;
    }

    .global {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 34px;
      font-weight: 400;
      fill: #38383f;
    }

    .dark .global {
      fill: #a3a3a6;
    }
  </style>

  <!-- Header start -->

  <rect
    x="0"
    y="0"
    class="header"
    height="50"
    width="450"
  />

  <!-- Logo -->

